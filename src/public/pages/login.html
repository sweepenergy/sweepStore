<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>

</head>
<body>

    <link rel="stylesheet" href="../stylesheets/style.css">


    <div class="banner" id="loginBanner">
        <a>SweepStore </a>
    </div>


  <div class="container">
    <div class="row">
      <form action="/" method="POST">
        <div class="UserForm">
            <label for="adminUser"><b>Admin Username:</label><br>
            <input type="text" placeholder="sweepStore1" name="adminUser" required>
        </div>

        <div class="PassForm">
            <label for="psw"><b>Password:</b></label><br>
            <input type="password" placeholder="12345" name="psw" required>
        </div>

            <input id="login-btn" action="/" type="submit" class="button" value="Login">

    </div>
  </div>




</body>

</html>
