<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>

</head>
<body>

    <link rel="stylesheet" href="../stylesheets/style.css">


    <div class="banner" id="loginBanner">
        <a>SweepStore</a>
    </div>


  <div class="container">
    <div class="row">
      <form action="/auth" method="POST">
        <div class="LoginForm">

            Key<br>
            <input type="text" placeholder="Key" name="userKey" required>
            <br>Token<br>
            <input type="password" placeholder="Token" name="userToken" required>
            
            <div class="loginButton">
              <input type="submit" value="LOGIN" title="Login">
            </div>  
        </div>
      </form>
    </div>
  </div>



</body>

</html>
