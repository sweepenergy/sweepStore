<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Upload</title>
    <link href="../stylesheets/dropzone.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.5.1/min/dropzone.min.css">
    <meta name="csrf-token" content="XYZ123">
    <style>
    h1 {text-align: center;}
</style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 style="color:#0183c1; font-size: 18px;">Upload and format your data</h1>
      </div>

      <!-- Add two columns to show how the process works -->
      <div class="row">
        <div class="column">
          <img src="../images/organizeData.png" style="height: 150px; width: 150px; transform: rotateY(180deg);">
          <h4>Organize your Data</h4>
          <p>Design how you want to organize your data</p>
        </div>
        <div class="column">
          <img src="../images/timeSeriesGraph.png" style="height: 150px; width: 200px;">
          <h4>View your Data</h4>
          <p>Use the SweepAPI service to view your newly formatted database with additional charts</p>
        </div>
      </div>

      <div>
        <form id="myDropzone" method="POST" action="/upload" class="dropzone"  enctype="multipart/form-data">
          <div class="fallback">
            <input name="file" type="file" />
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.5.1/min/dropzone.min.js"></script>
    <script type="text/javascript" src="../javascript/dropzone.js"></script>
    <script type="text/javascript">
      Dropzone.options.myDropzone = {
        paramName: 'file',
        init: function() {
          this.on('success', function(file,resp){
            window.location.pathname = "/import"
          });

          this.on('error', function(error){
            console.log(error);
          });
        }
      }
    </script>
  </body>
</html>
